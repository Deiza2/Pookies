<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            margin-bottom: 20px;
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .stars {
            font-size: 20px;
            color: #ffd700;
            margin: 8px 0;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px 15px;
            margin: 15px 0;
            font-size: 32px;
            font-weight: bold;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .answer-input {
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            display: block;
        }

        /* Remove scroll wheels from number input */
        .answer-input::-webkit-outer-spin-button,
        .answer-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .answer-input[type=number] {
            -moz-appearance: textfield;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 18px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px auto;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            max-width: 250px;
            display: block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px;
        }

        .correct {
            color: #00ff88;
        }

        .incorrect {
            color: #ff6b6b;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc70);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Achievement Overlay */
        .achievement-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .achievement-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transform: scale(0);
            animation: bounceIn 0.6s ease-out 0.2s forwards;
            max-width: 90%;
            width: 350px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .achievement-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Improved Treasure Chest for Mobile */
        .treasure-chest {
            width: 140px;
            height: 110px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 15px 15px 8px 8px;
            margin: 25px auto;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border: 3px solid #654321;
        }

        .treasure-chest::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 12px;
            right: 12px;
            height: 28px;
            background: linear-gradient(145deg, #DAA520, #FFD700);
            border-radius: 15px 15px 8px 8px;
            transition: all 0.6s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #B8860B;
        }

        .treasure-chest::after {
            content: 'üîí';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            z-index: 2;
            transition: all 0.4s ease;
        }

        .chest-gem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            opacity: 0.8;
        }

        .treasure-chest:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .treasure-chest.opened::before {
            transform: rotateX(180deg) translateY(35px);
            box-shadow: 0 -3px 15px rgba(255, 215, 0, 0.4);
        }

        .treasure-chest.opened::after {
            content: '‚ú®';
            font-size: 24px;
            animation: sparkle 1s ease-in-out;
        }

        .treasure-chest.opened {
            animation: shake 0.8s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) scale(1.02); }
            20%, 40%, 60%, 80% { transform: translateX(8px) scale(1.02); }
        }

        @keyframes sparkle {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }

        .tap-instruction {
            font-size: 16px;
            color: #ffffff;
            margin: 15px 0;
            opacity: 0.9;
        }

        .reward-content {
            display: none;
            margin-top: 20px;
        }

        .reward-content.show {
            display: block;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grade-badge {
            font-size: 64px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4), 0 0 10px #ffd700; }
            to { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4), 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéØ Pookies</h1>
            <div class="score-display">
                <div>Score: <span id="score">0</span></div>
                <div>Streak: <span id="streak">0</span></div>
            </div>
            <div class="stars" id="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
        </div>

        <div class="question-container">
            <div id="question">8 + 7 = ?</div>
        </div>

        <input type="number" id="answer" class="answer-input" placeholder="Your answer">
        
        <div class="feedback" id="feedback"></div>
        
        <button class="btn" onclick="checkAnswer()">Submit Answer</button>
    </div>

    <!-- Achievement Overlay (replaces button and popup) -->
    <div class="achievement-overlay" id="achievementOverlay">
        <div class="achievement-content">
            <div class="achievement-title">üéâ Achievement Ready!</div>
            <p>You've completed 5 questions!</p>
            
            <div class="treasure-chest" id="treasureChest" onclick="openChest()">
                <div class="chest-gem">üíé</div>
            </div>
            
            <div class="tap-instruction">Tap the chest to claim your reward!</div>
            
            <div class="reward-content" id="rewardContent">
                <div class="grade-badge" id="gradeBadge">A+</div>
                <h3 id="achievementTitle">Math Master!</h3>
                <p id="achievementDesc">You've shown excellent problem-solving skills!</p>
                <button class="btn" onclick="closeAchievement()">Continue Learning</button>
            </div>
            
            <div class="celebration" id="celebration"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let questionsAnswered = 0;
        let currentAnswer = 0;
        
        const achievements = [
            { title: "Quick Learner!", grade: "B+", desc: "Great start! Keep practicing!" },
            { title: "Math Enthusiast!", grade: "A-", desc: "You're getting the hang of this!" },
            { title: "Problem Solver!", grade: "A", desc: "Excellent mathematical thinking!" },
            { title: "Math Master!", grade: "A+", desc: "Outstanding! You're a true math champion!" },
            { title: "Calculation Genius!", grade: "A++", desc: "Incredible! Your skills are amazing!" }
        ];

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const operators = ['+', '-', '√ó'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            
            let answer;
            let questionText;
            
            switch(operator) {
                case '+':
                    answer = num1 + num2;
                    questionText = `${num1} + ${num2} = ?`;
                    break;
                case '-':
                    if (num1 < num2) {
                        answer = num2 - num1;
                        questionText = `${num2} - ${num1} = ?`;
                    } else {
                        answer = num1 - num2;
                        questionText = `${num1} - ${num2} = ?`;
                    }
                    break;
                case '√ó':
                    const smallNum1 = Math.floor(Math.random() * 10) + 1;
                    const smallNum2 = Math.floor(Math.random() * 10) + 1;
                    answer = smallNum1 * smallNum2;
                    questionText = `${smallNum1} √ó ${smallNum2} = ?`;
                    break;
            }
            
            currentAnswer = answer;
            document.getElementById('question').textContent = questionText;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = "Please enter a number!";
                feedback.className = "feedback incorrect";
                return;
            }
            
            if (userAnswer === currentAnswer) {
                score += 10 + (streak * 2);
                streak++;
                questionsAnswered++;
                
                feedback.textContent = `Correct! +${10 + ((streak-1) * 2)} points`;
                feedback.className = "feedback correct";
                
                updateDisplay();
                
                // Auto advance - show achievement overlay after 5 questions
                if (questionsAnswered % 5 === 0) {
                        showAchievementOverlay();
                } else {
                    generateQuestion();
                        document.getElementById('answer').focus();
                }
            } else {
                streak = 0;
                feedback.textContent = `Not quite! The answer was ${currentAnswer}`;
                feedback.className = "feedback incorrect";
                updateDisplay();
                
                    generateQuestion();
                    document.getElementById('answer').focus();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            
            // Update progress bar
            const progress = (questionsAnswered % 5) * 20;
            document.getElementById('progress').style.width = progress + '%';
            
            // Update stars based on streak
            let starDisplay = '';
            for (let i = 0; i < 5; i++) {
                starDisplay += i < streak ? '‚≠ê' : '‚òÜ';
            }
            document.getElementById('stars').textContent = starDisplay;
        }

        function showAchievementOverlay() {
            document.getElementById('achievementOverlay').style.display = 'flex';
        }

        function openChest() {
            const chest = document.getElementById('treasureChest');
            const rewardContent = document.getElementById('rewardContent');
            
            chest.classList.add('opened');
            
            setTimeout(() => {
                const achievementIndex = Math.min(Math.floor(questionsAnswered / 5) - 1, achievements.length - 1);
                const achievement = achievements[achievementIndex];
                
                document.getElementById('gradeBadge').textContent = achievement.grade;
                document.getElementById('achievementTitle').textContent = achievement.title;
                document.getElementById('achievementDesc').textContent = achievement.desc;
                
                rewardContent.classList.add('show');
                createConfetti();
            }, 600);
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function closeAchievement() {
            document.getElementById('achievementOverlay').style.display = 'none';
            document.getElementById('treasureChest').classList.remove('opened');
            document.getElementById('rewardContent').classList.remove('show');
            document.getElementById('celebration').innerHTML = '';
            generateQuestion();
            document.getElementById('answer').focus();
        }

        // Event listeners
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize the game
        generateQuestion();
        document.getElementById('answer').focus();
    </script>
</body>
</html>
